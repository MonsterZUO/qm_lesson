<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     .wrap{
         min-height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;/*垂直居中*/
         font-family: sans-serif;
         font-weight: 100;
         color: white;
     }

     .box{
         width: 50px;
         height: 50px;
         padding: 50px;
         background: black url(https://unsplash.it/1500/1500?image=560&blur=0.5) center fixed no-repeat;

     }

     .box.openning{
         width: 500px;
         height: 500px;
         transition: width .2s,height .2s;
     }

     .box h2{
         position: absolute;
         width: 100%;
         font-size: 100px;
         top: 0;
         transform:  translateX(-200%);
         transition: all .5s;
     }

     .box p{
         position: absolute;
         width: 100%;
         transform: translateX(200%);
         transition: all .5s;
         bottom: 0;
     }
/*  * 选择所有 */
     .box.open > *{
         transform: translateX(0%);
         
     }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box">
            <h2>Wes Bos</h2>
            <p class="social">@wesbos</p>
        </div>
    </div>
    <script>
        const box = document.querySelector('.box');
        box.addEventListener('click',function(){
            // this 指向谁？ 事件发生时指向事件发生的元素
            console.log(this);
            let first = 'openning';
            let second = 'open';
            // this.classList.toggle(first);
            // 第一次：box openning
            // 第二次: 交换 first ='open',second='openning';box openning open
            // 第三次：换回来，box, openning
            // 第四次: box openning open
            if(this.classList.contains(first)){
                [first,second] = [second,first];
            }
            this.classList.toggle(first);
            setTimeout(() => {
                // 函数内部的函数，新的函数作用域
                // this 指针 如果这个函数是个普通函数， this 指向Window
                // 箭头函数内部this 指向父级
                console.log(this);
                this.classList.toggle(second);
            }, 250);
            // toggle
            // toggle api
        });
        // // 五种基础数据类型
        // const num = 1;

    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  // js 单线程，事件监听， Event Loop
  // setTimeout,callback 挂载到事件循环Event Loop
  // addEventListener
  (async function () {
      let result=await new Promise((resolve,reject) => {
        setTimeout(() => {
          console.log("aaa");
          resolve("correct");
        }, 1000);
      });
      console.log(result);
      console.log("bbb");
    }())
  </script>
</body>
</html>
